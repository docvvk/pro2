<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>BudgetTracker</title>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Bootstrap js -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="./styles/styles.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.min.js"></script>

  </head>
  <body>
    <nav class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
            <a class="navbar-brand" href="#">Budget Tracker</a>
            </div>
            <ul class="nav navbar-nav">
            <li class="active"><a href="index">Dashboard</a></li>
            <li class="dropdown"><a class="dropdown-toggle" data-toggle="dropdown" href="#">Transactions<span class="caret"></span></a>
                <ul class="dropdown-menu">
                <li><a href="dataChart">Page 1-1</a></li>
                <li><a href="#">Page 1-2</a></li>
                <li><a href="#">Page 1-3</a></li>
                </ul>
            </li>
            <li><a href="#">Accounts</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
            <li><a href="#"><span class="glyphicon glyphicon-user"></span> Sign Up</a></li>
            <li><a href="#"><span class="glyphicon glyphicon-log-in"></span> Login</a></li>
            </ul>
        </div>
    </nav>
    
    <div class="jumbotron">
        <div class="container">
            <h3>Your Own Budget Tracker</h3>
            <p>Sign in to sync your data with the cloud. You can also use the tracker without signing up but your data will not be stored!</p>
        </div>
    </div>
    <select class="form-control byType" id="exampleFormControlSelect1">
        <option>Expense & Income</option>
        <option>Expense By Tags</option>
    </select>
    <select class="form-control byDate" id="exampleFormControlSelect1">
        <option>Yearly</option>
        <option>Monthly</option>
        <option>Daily</option>
    </select>
    

    <div style="max-width: 500px;">
        <canvas id="myChart" width="400" height="400"></canvas>
    </div>


    <div class="btn-group">
            <button type="button" class="btn btn2 btn-dark" data-chart="off">Id</button>
            <button type="button" class="btn btn2 btn-dark" data-chart="off">Name</button>
            <button type="button" class="btn btn3 btn-dark" data-chart="off">Transaction Type</button>
            <button type="button" class="btn btn4 btn-dark" data-chart="off">Account Type</button>
            <button type="button" class="btn btn5 btn-dark" data-chart="off">Amount</button>
            <button type="button" class="btn btn6 btn-dark" data-chart="off">Category</button>
            <button type="button" class="btn btn7 btn-dark" data-chart="off">Notes</button>
            <button type="button" class="btn btn8 btn-dark" data-chart="off">Created</button>
            <button type="button" class="btn btn9 btn-dark" data-chart="off">Lasted Update</button>
          </div>
    
          <select class="form-control Transaction" id="exampleFormControlSelect1">
            <option>Deposit</option>
            <option>Withdrawal</option>
          </select>
          <select class="form-control Account" id="exampleFormControlSelect1">
            <option>CHQ</option>
            <option>SAV</option>
            <option>GIC</option>
          </select>
          <select class="form-control Category" id="exampleFormControlSelect1">
            <option>Food</option>
            <option>Entertainment</option>
            <option>Education</option>
            <option>Mortage/Rent</option>
            <option>Utility Bills</option>
            <option>Vehicle</option>
            <option>Health Expense</option>
            <option>Others</option>
          </select>
    
  <script type="text/javascript" src="js/dataChart.js"></script>
  </body>
</html>
