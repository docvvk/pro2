<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Chirpy!</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">

    <!-- jQuery -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Moment.js -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.16.0/moment.min.js"></script>

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Shrikhand" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="css/style.css">

  </head>
  <body>

    <div class="jumbotron">
      <h1 class="text-center">Budget</h1>
    </div>

    <div class="container">

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <p class="cool-font">Name</p>
          <input class="form-control" type="text" id="author" placeholder="Enter Your Name">
          <br>
          <p class="cool-font">Transaction Type</p>
          <textarea class="form-control" rows="3" id="type" placeholder="Deposit or Withdrawal"></textarea>
          <br>
          <p class="cool-font">From</p>
          <textarea class="form-control" rows="3" id="from" placeholder="CHQ or SAV"></textarea>
          <br>
          <p class="cool-font">$</p>
          <textarea class="form-control" rows="3" id="amount" placeholder="Amount"></textarea>
          <br>
          <p class="cool-font">Category</p>
          <textarea class="form-control" rows="3" id="category" placeholder="Category"></textarea>
          <br>
          <p class="cool-font">Notes</p>
          <textarea class="form-control" rows="3" id="notes" placeholder="Notes"></textarea>
          <br>
          <button id="submit" class="btn btn-lg pull-right">Submit!</button>
        </div>
      </div>

      <div class="row">
        <div class="col-sm-8 col-sm-offset-2">
          <h2>Transactions</h2>
          <hr>
          <div id="transaction-area"></div>
        </div>
      </div>

    </div>

  <script type="text/javascript" src="js/budget.js"></script>
  </body>
</html>
